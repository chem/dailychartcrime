name: Daily Chart Crime Update

on:
  schedule:
    - cron: '30 16 * * 1-5'   # 16:30 UTC = 12:30 PM EDT (summer)
    - cron: '30 17 * * 1-5'   # 17:30 UTC = 12:30 PM EST (winter)
  workflow_dispatch:            # Manual trigger for testing

concurrency:
  group: daily-chart-crime-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if 12:30 PM Eastern
        id: dst-check
        run: |
          ET_HOUR=$(TZ='America/New_York' date +%H)
          echo "et_hour=$ET_HOUR" >> "$GITHUB_OUTPUT"
          if [ "$ET_HOUR" = "12" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping: Eastern hour is $ET_HOUR, expected 12"
          fi

      - name: Check idempotency
        id: idempotency-check
        if: steps.dst-check.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "already_ran=false" >> "$GITHUB_OUTPUT"
            echo "Manual dispatch: bypassing idempotency check."
            exit 0
          fi
          TODAY=$(date -u +%Y-%m-%d)
          CHART_FILE="data/cache/chart_${TODAY}.json"
          if [ -f "$CHART_FILE" ]; then
            echo "already_ran=true" >> "$GITHUB_OUTPUT"
            echo "Chart already generated for ${TODAY}, skipping duplicate run."
          else
            echo "already_ran=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate daily chart
        if: (steps.dst-check.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch') && steps.idempotency-check.outputs.already_ran != 'true'
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: node scripts/generate.mjs

      - name: Commit cache updates
        if: (steps.dst-check.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch') && steps.idempotency-check.outputs.already_ran != 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

          git commit -m "Daily update: $(date -u +%Y-%m-%d)"
          BRANCH="${GITHUB_REF_NAME}"
          for attempt in 1 2 3; do
            git pull --rebase origin "${BRANCH}"
            if git push origin "HEAD:${BRANCH}"; then
              break
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Push failed after ${attempt} attempts."
              exit 1
            fi
            echo "Push conflict on attempt ${attempt}; retrying..."
            sleep 2
          done

      - name: Deploy to Cloudflare Pages
        if: (steps.dst-check.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch') && steps.idempotency-check.outputs.already_ran != 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy data/site --project-name=daily-chart-crime --branch=main
